<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">Foodie<span>üçî</span></div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1 class="fade-in">Fresh & Fast Food Delivered</h1>
            <p class="fade-in-delay">Order your favorite meals and get them delivered hot and fresh at your doorstep.</p>
            <a href="#menu" class="btn">Order Now</a>
        </div>
        <div class="hero-image slide-in">
            <img src="images/logo.jpg.png" alt="Delicious Food">
        </div>
    </section>

    <!-- Menu Preview -->
    <section id="menu" class="menu">
        <h2>Popular Dishes</h2>
        <div class="menu-grid">
            <div class="menu-card">
                <img src="images/burger.jpg.png" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>$5.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-card">
                <img src="images/pizza.jpg.png" alt="Pizza">
                <h3>Veg Pizza</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-card">
                <img src="images/sushi.jpg.png" alt="Pasta">
                <h3>Sushi/h3>
                <p>$6.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Foodie | All Rights Reserved</p>
    </footer>
</body>
</html>
